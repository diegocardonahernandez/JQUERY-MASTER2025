<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Bucles referencia</h1>
    
    <p>Soy parrafo 1</p>
    <p>Soy parrafo 2</p>
    <p>Soy parrafo3 </p>
    <p>Soy parrafo 4</p>
    <p>Soy parrafo 5</p>
    <p>Soy parrafo 6</p>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                var colores = ["green" , "red" ,  "blue" , "yellow" , "fuchsia"]
                $("p").each(function(){
                    var indice = parseInt(Math.random() * colores.length)
                    var color = colores[indice]
                    $(this).css("background-color" , color)
                })
            })
        })
    </script>
</body>
</html>
