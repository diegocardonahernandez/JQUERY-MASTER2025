<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="sumaBotones"></h1>
    <div id="botones"></div>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var html
            var resultadoActual = 0
            for(var i = 1 ;  i < 10 ; i++){
                var numeroBoton = 1 + Math.floor(Math.random() * 10)
                var boton = $("<button>", {"text" : "NÃºmero " + numeroBoton , "value" : numeroBoton})
                $("#botones").append(boton)

                boton.click(function(){
                    resultadoActual = resultadoActual + parseInt($(this).val())
                    html = "La suma acual es : " +  resultadoActual
                    $("#sumaBotones").text(html)
                })
            }
        })
    </script>
</body>
</html>
