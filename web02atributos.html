<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    
    <img src="images/jquerylogo.png" alt="">
    <img src="images/jquerylogo.png" alt="">



    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                var actual = $(this).attr("src")
                console.log(actual)
                $(this).attr("src", "images/jslogo.png")
            })

            $("img").mouseout(function(){
                var actual = $(this).attr("src")
                console.log(actual)
                $(this).attr("src", "images/jquerylogo.png")
            })
        })
    </script>
</body>
</html>
