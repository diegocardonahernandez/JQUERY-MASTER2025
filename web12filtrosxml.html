<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Filtros XML</h1>
    <label for="">Introduzca ID</label>
    <input type="text" id="cajaid">
    <button id="botonatributo">Buscar atributo ID</button>
    <h1 id="idecontrado"></h1>
    <hr>

    <label for="">Introduzca localidad</label>
    <input type="text" id="cajalocalidad">
    <button id="botonlocalidad">Buscar localidad contains</button>
    <hr>
    <h1 style="color: fuchsia" id="mensaje"></h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            $("#botonatributo").click(function(){
                $.get("documents/departamentos.xml" , function(data){
                    console.log("Leyendo...")
                    //El filtro debe ser el siguiente: DEPT[DEPT_NO=10]
                    var id = $("#cajaid").val()
                    var filtro = "DEPT[DEPT_NO=" + id + "]"
                    //Solo hay un ID por departamento
                    var nododept = $(data).find(filtro)
                    var nombre = $(nododept).find("DNOMBRE").text()
                    var localidad = $(nododept).find("LOC").text()
                    $("#mensaje").text("Departamento: " + nombre + " , Localidad: " + localidad)


                })
            })

            $("#botonlocalidad").click(function(){
                $.get("documents/departamentos.xml" , function(data){
                    console.log("Leyendo....")
                    var localidad = $("#cajalocalidad").val()
                    //El filtro ser√°: LOC:contains(GIJON)
                    var filtro = "LOC:contains(" + localidad +")"
                    var html = ""
                    $(data).find(filtro).each(function(){
                        var cosa = $(this).text()
                        html += "<li>" + cosa + "</li>"
                    })
                    $("#listadepartamentos").html(html)
                })
            })

        })// entontrar todos los datos de la localidad
    </script>
</body>
</html>
