<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Departamentos XML</h1>
    <button id="botonleer">Leer departamentos XML</button>
    <hr>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>NUMERO</th>
                <th>NOMBRE</th>
                <th>LOCALIDAD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Antes del servicio")
            $("#botonleer").click(function () {
                $.get("documents/departamentos.xml", function (data) {
                    console.log("Leyendo")
                    var html = ""
                    $(data).find("DEPT").each(function () {
                        var numero = $(this).attr("DEPT_NO")
                        //Recuperamos la primera etiqueta de <DNOMBRE> dentro de this
                        var nombre = $(this).find("DNOMBRE").first().text()
                        var localidad = $(this).find("LOC").first().text()
                        html += "<tr>"
                        html += "<td>" + numero + "</td>"
                        html += "<td>" + nombre + "</td>"
                        html += "<td>" + localidad + "</td>"
                        html += "</tr>"

                    })
                    $("#tabladepartamentos tbody").html(html)
                })
                console.log("Despues del servicio")
            })
        })
    </script>

</body>

</html>
