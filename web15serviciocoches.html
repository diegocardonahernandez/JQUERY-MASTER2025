<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Coches servicio XML</h1>
    <label for="">Seleccione un coche</label>
    <select id="selectcoche"></select>
    <div id="datoscoche"></div>



    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            //Leemos el servicio y cargamos los coches
            // El servicio lo vamos a leer al inicio y al seleccionar
            let url = "https://apiclientesxml.azurewebsites.net/"
            let request = "api/clientes/getcochesxml"
            $.get(url + request, function (data) {
                console.log("Leyendo...")
                $(data).find("coche").each(function () {
                    var id = $(this).attr("idcoche")
                    var marca = $(this).find("marca").text()
                    var modelo = $(this).find("modelo").text()
                    var option = $("<option>")
                    option.val(id)
                    option.text(marca + " " + modelo)
                    $("#selectcoche").append(option)
                })

                $("#selectcoche").change(function () {
                    var id = $(this).val()
                    $.get(url + request, function (data) {
                        var filtro = "coche[idcoche= " + id +"]"
                        var nodo = $(data).find(filtro).first()
                        console.log(nodo)
                        var imagen = nodo.find("imagen").text()
                        $("#datoscoche").html("<img src= '" + imagen + "'width:150 , height:150 </>")

                    })
                })
            })


        })
    </script>
</body>

</html>
