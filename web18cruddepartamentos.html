<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Crud departamentos XML</h1>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>LOCALIDAD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentosxml.azurewebsites.net/"
        $(document).ready(function () {
            loeadDepartamentos()
        })


        function loeadDepartamentos() {
            var request = "api/departamentos"
            $.get(url + request, function(data){
                console.og("Leyendo servicio...")
                var html = ""
               
                $(data).find("Departamento").each(function(){
                    var id = $(this).find("idDepatamento").text()
                    var nombre = $(this).find("Nombre").text()
                    var localidad = $(this).find("localidad").text()
                    html += "<tr>"
                    html += "<td>" + id + "</td>"
                    html += "<td>" + nombre + "</td>"
                    html += "<td>" + localidad + "</td>"
                    html += "</tr>"
                })
                $("#tabladepartamentos tbody").html(html)
            })

        }

    </script>
</body>

</html>
