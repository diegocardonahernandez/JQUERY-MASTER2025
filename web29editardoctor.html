<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <style>

        .table {
            width: 100%;
            align-items: center;
        }
    </style>
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">DOCTORES</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="web29homepracticafinaldoctores.html">Home</a>
                    <a class="nav-link active" href="web29creardoctor.html">Crear Doctor</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <table id="doctores" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID DOCTOR</th>
                        <th>ID HOSPITAL</th>
                        <th>APELLIDO</th>
                        <th>ESPECIALIDAD</th>
                        <th>SALARIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="cajaid"></td>
                        <td><input type="text" id="cajaidhospital"></td>
                        <td><input type="text" id="cajaapellido"></td>
                        <td><input type="text" id="cajaespecialidad"></td>
                        <td><input type="text" id="cajasalario"></td>
                    </tr>
                </tbody>
            </table>
            <button id="editar">
                Editar
            </button>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let url = "https://apicruddoctores.azurewebsites.net/"

        $(document).ready(function () {
            getDoctorData()

            $("#editar").click(function(){
                editDoctorData()
            })

        })

        function getDoctorData() {

            console.log("Procesando petición datos doctor...")
            var params = new window.URLSearchParams(window.location.search)
            var iddoctor = params.get("iddoctor")
            var request = "api/Doctores/" + iddoctor

            $.ajax({
                url: url + request,
                type: "GET",
                dataType: "json",
                success: function(data){
                    console.log("Datos recibidos")
                    $("#cajaid").val(data.idDoctor)
                    $("#cajaidhospital").val(data.idHospital) 
                    $("#cajaapellido").val( data.apellido)
                    $("#cajaespecialidad").val(data.especialidad) 
                    $("#cajasalario").val(data.salario)                     

                }
            })

        }

        function editDoctorData(){

            console.log("Procesando petición de modificación...")
            var request = "api/Doctores"
            var id = parseInt($("#cajaid").val())
            var idhospital = parseInt($("#cajaidhospital").val())
            var apellido = $("#cajaapellido").val()
            var especialidad = $("#cajaespecialidad").val()
            var salario = parseInt($("#cajasalario").val())
            var doctorEdited = {"idDoctor": id , "idHospital": idhospital, "apellido": apellido,
                "especialidad": especialidad, "salario":salario
            }
            var dataJSON = JSON.stringify(doctorEdited)

            $.ajax({
                url: url + request,
                type: "PUT",
                contentType: "application/json",
                data: dataJSON,
                success: function(){
                    console.log("Doctor editado correctamente!")
                }
            })


        }

    </script>
</body>

</html>
