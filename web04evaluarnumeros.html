<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Primer número: <input type="number" id="numero1"></p>
    <p>Segundo número: <input type="number" id="numero2"></p>
    <p>Tercer número: <input type="number" id="numero3"></p>
    <button id="botonEvaluar">Evaluar</button>
    <div id="resultados"></div>



    <script src="js/jquery-3.7.1.js"></script>
    <script>

        $(document).ready(function(){
           $("#botonEvaluar").click(function(){
             var num1 = parseInt($("#numero1").val())
            var num2 = parseInt($("#numero2").val())
            var num3 = parseInt($("#numero2").val())

            var mayor , menor , intermedio;

            var html = ""

            if(num1 >= num2 && num1 >= num3){
                mayor = num1
            }else if(num2 >= num1 && num2 >= num3){
                mayor = num2
            }else{
                mayor = num3
            }

            if(num1 <= num2 && num1 <= num3){
                menor = num1
            }else if(num2 <= num1 && num2 <= num3){
                menor = num2
            }else{
                menor = num3    
            }

            var suma = num1 + num2 + num3
            intermedio = suma - mayor - menor

        html += "<h1> Mayor = " + mayor + "</h1>"
        html += "<br>"
        html += "<h2> Intermedio = " + intermedio + "</h2>"
        html += "<br>"
        html += "<h3> Menor = " + menor + "</h3>"

        $("#resultados").html(html)
           })

        })

    </script>
    
</body>
</html>
