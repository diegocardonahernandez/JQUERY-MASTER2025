<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Documento objetos clientes JSON</h1>
    <button id="botonload">Cargar Documento</button>
    <ul id="jugadores"></ul>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonload").click(function () {
                $.getJSON("documents/clientes.json", function (data) {
                    console.log("Cargando datos...")
                    var html = ""
                    $.each(data.clientes, function (index, object) {
                        console.log("Escribiendo objeto actual...")
                        html += "<li>Index: " + index + " Object: " + object.nombre + "</li>"
                    })
                    $("#jugadores").html(html)
                })
            })
        })
    </script>
</body>

</html>
