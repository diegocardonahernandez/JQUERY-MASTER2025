<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>Generar imagenes</h1>
    <input type="range" id="rango" max="20" min="1" value="1">
    <span id="valorRango"></span>
    <div id="contenedor"></div>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            $("#rango").change(function(){
                var numImagenes = parseInt($("#rango").val())
                $("#valorRango").text("Num im√°genes : " + numImagenes)
                //Cada vez que movamos limpiamos el contenedor de imagenes
                $("#contenedor").html("")
                for(var i = 1 ;  i <= numImagenes ; i++){
                    var imagen = $("<img>")
                    imagen.attr("src", "images/neymar.png")
                    $("#contenedor").append(imagen)
                    imagen.mouseover(function(){
                        $(this).attr("src","images/balon.png")
                    })
                    imagen.mouseout(function(){
                        $(this).attr("src","images/neymar.png")
                    })
                }
            })
            
        })
    </script>
</body>
</html>
