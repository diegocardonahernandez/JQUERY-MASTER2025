<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Cover Template for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/cover.css" rel="stylesheet">

  <style>
    .table {
      width: 100%;
    }
  </style>
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">DOCTORES</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link active" href="web29creardoctor.html">Crear Doctor</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <table id="doctores" class="table table-bordered">
        <thead>
          <tr>
            <th>ID DOCTOR</th>
            <th>ID HOSPITAL</th>
            <th>APELLIDO</th>
            <th>ESPECIALIDAD</th>
            <th>SALARIO</th>
            <th>BORRAR DOCTOR</th>
            <th>EDITAR DOCTOR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
            href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    let url = "https://apicruddoctores.azurewebsites.net/"

    $(document).ready(function () {
      getDoctores()
    })

    $(document).on("click", ".btneliminar", function () {
      Swal.fire({
        title: "¿Seguro que quieres eliminar este doctor?",
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: "Si",
        denyButtonText: "No",
      }).then((result) => {
        if (result.isConfirmed) {
          deleteDoctor($(this).val())
          Swal.fire({
            title:"Doctor eliminado correctamete",
            icon: "success"
          })
        } else if (result.isDenied) {
          Swal.fire("Changes are not saved", "", "info");
        }
      });
    })

    function getDoctores() {
      console.log("Accediendo al servicio...")
      var request = "api/Doctores"
      var html = ""

      $.ajax({
        url: url + request,
        type: "GET",
        dataType: "json",
        success: function (data) {
          console.log("Información recibida")
          $.each(data, function (index, doctor) {
            console.log("Añadiendo doctor...")
            html += "<tr>"
            html += "<td>" + doctor.idDoctor + "</td>"
            html += "<td>" + doctor.idHospital + "</td>"
            html += "<td>" + doctor.apellido + "</td>"
            html += "<td>" + doctor.especialidad + "</td>"
            html += "<td>" + doctor.salario + "</td>"
            html += "<td><button class='btn btn-danger btneliminar' value='" + doctor.idDoctor + "''><i class='bi bi-trash-fill'></i></button></td>"
             html += "<td><a href='web29editardoctor.html?iddoctor=" + doctor.idDoctor + "'><button class='btn btn-success'><i class='bi bi-pencil'></i></button></a> </td>"
            html += "</tr>"
          })
          $("#doctores tbody").html(html)
        }
      })

    }

    function deleteDoctor(id) {

      var request = "api/Doctores/" + id
      $.ajax({
        url: url + request,
        type: "DELETE",
        success: function () {
          console.log("Eliminado!")
          $("#doctores tbody").empty()
          getDoctores()
        }
      })
    }

  </script>
</body>

</html>
