<body>
  <button id="toggleBtn">Mostrar/Ocultar</button>
  <p id="mensaje" style="display:none;">Â¡Hola, este es un mensaje oculto!</p>




  <script src="../js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
        $("#toggleBtn").click(function(){
            // $("#mensaje").toggle()

           if($("#mensaje").is(":hidden")){
                $("#mensaje").show()
           }else{
            $("#mensaje").hide()
           }
        })
    })
  </script>
