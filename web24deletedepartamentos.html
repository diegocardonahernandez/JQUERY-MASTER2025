<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Eliminar departamentos</h1>
    <ul id="departamentos"></ul>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function () {

            loaddepartamentos()


        })


        function loaddepartamentos() {
            console.log("Conectando con los departamentos...")
            var request = "webresources/departamentos"

            $.ajax({
                url: url + request,
                type: "GET",
                success: function (data) {
                    console.log("Departamentos recibidos")
                    var html = ""
                    $.each(data, function (index, departamento) {
                        console.log("Añadiendo departamento...")
                        var li = $("<li>", { "text": departamento.nombre, "id": "dept" + departamento.numero }).appendTo("#departamentos")
                        var boton = $("<button>", {
                            "text": departamento.nombre,
                            "value": departamento.numero
                        }).appendTo("#dept" + departamento.numero)

                        boton.click(function () {
                            console.log("Procesando la petición de eliminación...")
                            var request = "/webresources/departamentos/delete/" + $(this).val()
                            $("#departamentos").empty()

                            $.ajax({
                                url: url + request,
                                type: "DELETE",
                                success: function () {
                                    console.log("Eliminado!")
                                    loaddepartamentos()
                                }
                            })

                        })
                    })
                   
                }

            })

        }

    </script>

</body>

</html>
