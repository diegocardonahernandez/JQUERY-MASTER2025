<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Eliminar departamentos</h1>
    <ul id="botonesdepartamentos"></ul>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){

            loaddepartamentos()

        })


        function loaddepartamentos(){
            var request = "/webresources/departamentos"
            $.ajax({
                url: url + request,
                type: "GET",
                contentType: "application/json",
                success: function(data){
                    $.each(data , function(index,departamento){
                        $("<li>" , {"text" : departamento.nombre , "id" : "dept" + departamento.numero}).appendTo($("#botonesdepartamentos"))
                        $("<button>" , {"text" : departamento.nombre + " / Eliminar!"}).appendTo("#dept"+ departamento.numero)
                    })//Corregir (mejor no crear los <li> din√°micos)
                }
            })
        }

    </script>
    
</body>
</html>
